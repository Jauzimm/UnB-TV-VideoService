services:
  - type: web
    name: UnBTV-VideoService
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=/opt/render/project/src uvicorn src.main:app --host 0.0.0.0 --port $PORT
    rootDirectory: src
    instanceType: free
    healthCheckPath: /
    envVars:
      - key: PYTHONPATH
        value: "/opt/render/project/src"
